<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <section class="main-button">
        <button type="button" id="activateFonts" class="activate-fonts first-run">
            <span>
                <span class="toggle-switch"></span>
                Type-X
            </span>
        </button>
        <button type="button" id="showFonts" class="show-fonts">
            <svg viewbox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke="#FFF"
                    stroke-width="2">
                    <path d="M.667 8h14.666M.667 2h14.666M.667 14h14.666" />
                </g>
            </svg>
        </button>
    </section>

    <section class="main-fonts">
        <div class="overrides-title all-caps">
            Font Overrides
            <button type="button" id="addFont">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 11 11">
                    <path
                        d="M5.5 10.5c-.3 0-.5-.2-.5-.5V6H1c-.3 0-.5-.2-.5-.5S.7 5 1 5h4V1c0-.3.2-.5.5-.5s.5.2.5.5v4h4c.3 0 .5.2.5.5s-.2.5-.5.5H6v4c0 .3-.2.5-.5.5z" />
                </svg>
            </button>
        </div>
        <form id="fontsForm">
            <div id="usedFonts"></div>
            <div class="temp-apply ">
                <button class="button temp-apply-button all-caps" type="submit">Apply Changes</button>
            </div>
        </form>
    </section>

    <footer>
        <span class="all-caps">
            BY <a href="http://pixelambacht.nl" target="_blank">PixelAmbacht</a> & <a href="https://arrowtype.com/"
                target="_blank">Arrow Type</a>
        </span>
        <a href="https://github.com/kabisa/recursive-extension" target="_blank" class="all-caps">Source</a>
    </footer>

    <!-- Template:  -->
    <template id="newFont">
        <fieldset>
            <div class="font-title">
                <button type="button">
                    <span>
                        Font name TODO
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                            <path
                                d="M4.5 11c-.1 0-.2 0-.3-.1-.2-.2-.2-.5 0-.7L7.8 6 4.1 1.8c-.2-.2-.1-.5.1-.7.2-.2.5-.2.7 0l4 4.5c.1.3.1.5 0 .7l-4 4.5c-.1.1-.3.2-.4.2z" />
                        </svg>
                    </span>
                </button>
            </div>
            <div class="font-details">
                <div class="select-font">
                    <input type="text" name="name" value="" readonly>
                    <label class="select-font-button label-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                            <g fill="none" fill-rule="evenodd" stroke="#B6C1CE">
                                <g stroke-linecap="round">
                                    <path d="M3.429 6H8.57M6 3.5v5" />
                                </g>
                                <circle cx="6" cy="6" r="4.5" />
                            </g>
                        </svg>
                        <input type="file" name="file" value="" accept=".ttf,.otf,.eot,.woff,.woff2">
                    </label>
                </div>
                <label id="selectors" class="all-caps">CSS Selectors</label>
                <textarea rows="3" id="selectors" name="selectors"></textarea>
                <label id="styles" class="all-caps">CSS Styles</label>
                <textarea rows="3" cols="33" id="styles" name="css"></textarea>
                <div class="delete-button-container">
                    <button type="button" class="all-caps">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12">
                                <path
                                    d="M8.5 4h-5c-.3 0-.5.2-.5.5v6c0 .3.2.5.5.5h5c.3 0 .5-.2.5-.5v-6c0-.3-.2-.5-.5-.5zM8 10H4V5h4v5zm1.5-8H8c0-.6-.4-1-1-1H5c-.6 0-1 .4-1 1H2.5c-.3 0-.5.2-.5.5s.2.5.5.5h7c.3 0 .5-.2.5-.5S9.8 2 9.5 2z" />
                            </svg>
                            Delete
                        </span>
                    </button>
                </div>
            </div>
        </fieldset>
    </template>

    <script src="popup.js"></script>

</body>

</html>
