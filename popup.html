<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <section class="main-button">
        <button type="button" id="activateFonts" class="activate-fonts">
            <span>
                <span class="toggle-switch"></span>
                Font Overrides
            </span>
        </button>
        <button type="button" id="showFonts" class="show-fonts"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path d="M.7 2.5h14.7c.3 0 .5-.2.5-.5s-.2-.5-.5-.5H.7c-.3 0-.5.2-.5.5s.2.5.5.5zm14.6 11H.7c-.3 0-.5.2-.5.5s.2.5.5.5h14.7c.3 0 .5-.2.5-.5s-.3-.5-.6-.5zm0-6H.7c-.3 0-.5.2-.5.5s.2.5.5.5h14.7c.3 0 .5-.2.5-.5s-.3-.5-.6-.5z"/></svg></button>
    </section>

    <section class="main-fonts">
        <form id="fontsForm">
            <div id="usedFonts"></div>
            <button class="button" type="submit">Apply</button>
            <button class="button" type="button" id="addFont">Add font</button>
        </form>
    </section>

    <template id="newFont">
        <fieldset>
            <div class="font-title">
                <button type="button">
                    <span>
                        Font name TODO
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><path d="M4.5 11c-.1 0-.2 0-.3-.1-.2-.2-.2-.5 0-.7L7.8 6 4.1 1.8c-.2-.2-.1-.5.1-.7.2-.2.5-.2.7 0l4 4.5c.1.3.1.5 0 .7l-4 4.5c-.1.1-.3.2-.4.2z"/></svg>
                    </span>
                </button>
            </div>
            <div class="font-details">
                <div class="select-font">
                    <input type="text" name="name" value="" readonly>
                    <label class="select-font-button label-button">
                        <input type="file" name="file" value="" accept=".ttf,.otf,.eot,.woff,.woff2">
                    </label>
                </div>
                <input type="text" name="selectors" value="">
                <input type="text" name="css" value="">
                <button type="button" class="button">Remove</button>
            </div>
        </fieldset>
    </template>

    <script src="popup.js"></script>
</body>

</html>
